<div id="containsAll">
    <h2>BUSC√Å POR MARCAS</h2>
    <div id="container">
        <div class="brands" (click)="onSelectBrand('all')" [ngClass]="{'selected-brand': allBrandsSelected()}">TODOS</div>
        <div class="brands" *ngFor="let brand of brandsArray" (click)="onSelectBrand(brand.name)" [ngClass]="{'selected-brand': selected(brand.name)}">{{brand.name.toUpperCase()}}</div>
        <div class="brands" *ngIf="isAdmin()" [routerLink]="['/products/set/discounts']">DESCUENTOS</div>
        <div class="brands" *ngIf="isAdmin()" [routerLink]="['/products/modify/prices']">PRECIOS</div>
    </div>
</div>
