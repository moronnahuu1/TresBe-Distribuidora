<div id="checkoutContainer">
    <div id="discount" class="checkout">
      <p class="nameCheckout">Descuento</p>
      <p>${{discount}}</p>
    </div>
    <div id="delivery" class="checkout">
      <p class="nameCheckout">Envio</p>
      <p>${{delivery}}</p>
    </div>
    <div id="subTotal" class="checkout">
      <p class="nameCheckout">Subtotal</p>
      <p>${{subtotal}}</p>
    </div>
    <div id="total" class="checkout">
      <p class="nameCheckout">Total</p>
      <p>${{total}}</p>
    </div>
  </div>
