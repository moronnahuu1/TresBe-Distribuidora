<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CATEGORIAS</h2>
    <div id="container">
        <div routerLink="/categories/{{category.name}}" id="category-item" *ngFor="let category of categories" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)), url(' + category.image + ')'}" draggable="false">
            <p id="cat-name">{{category.name}}</p>
        </div>
    </div>
</body>
</html>
