<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav-bar></app-nav-bar>
    <div id="container">
        <div id="registered">Se ha registrado correctamente</div>
        <p>DATOS PARA ENVÍOS</p>
        <div id="dataText">
            <div class="form">
                <label for="firstName">Nombre</label>
                <input type="text" name="firstName" id="firstNameInp" class="shipmentInput">
            </div>
        
            <div class="form">
                <label for="lastName">Apellido</label>
                <input type="text" name="lastName" id="lastNameInp" class="shipmentInput">
            </div>
        
            <div class="form">
              <label for="company">Empresa (opcional)</label>
              <input type="text" name="company" id="companyInp" class="shipmentInput">
            </div>
        
            <div class="form">
              <label for="phone">Teléfono</label>
              <input type="text" name="phone" id="phoneInp" class="shipmentInput">
            </div>
        
            <div class="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="emailInp" class="shipmentInput">
            </div>
        
            <div class="form">
              <label for="country">País</label>
              <select class="shipmentInput" id="options">
                <option id="countryOption" [value]="">{{Country}}</option>
              </select>    
            </div>
        
            <div class="form">
              <label for="province">Provincia</label>
              <select [(ngModel)]="provinciaSeleccionada" class="shipmentInput" id="options" (change)="onProvinceChange()">
                <option *ngFor="let province of provinces" [value]="">{{province.nombre}}</option>
              </select>
            </div>
        
            <div class="form">
              <label for="city">Ciudad</label>
              <input id="cityInp" class="shipmentInput" type="text" [(ngModel)]="searchTerm" (input)="updateSearchResults()">
              <div id="cityContainer">
                <div class="cityData" *ngFor="let city of cities" (click)="selectOption(city.nombre)">
                  <p>{{city.nombre.toUpperCase()}}</p>
                </div>
              </div>
            </div>
        
            <div class="form">
              <label for="street">Calle</label>
              <input type="text" name="street" id="streetInp" class="shipmentInput">
            </div>
        
            <div class="form">
              <label for="streetNum">Numero</label>
              <input type="text" name="streetNum" id="streetNumInp" class="shipmentInput">
            </div>
        
            <button (click)="createUserData()">Guardar datos</button>
        </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
