<div id="messages">
    <div id="added" class="message" *ngIf="added">
        <i class="fa fa-check-circle fa-2x" aria-hidden="true"></i> 
        <p>Descuento agregado con exito</p>
    </div>
    <div id="deleted" class="message" *ngIf="deleted">
        <i class="fa fa-trash-o fa-3x" aria-hidden="true"></i>
        <p>Descuento eliminado</p>
    </div>
</div>
