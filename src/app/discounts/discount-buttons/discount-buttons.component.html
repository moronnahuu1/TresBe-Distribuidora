<div id="discountEnter">
    <label for="discount">Ingrese el descuento en porcentaje (Ejemplo 0.05)</label>
    <input type="number" name="discount" id="discountInp" placeholder="Ingrese un descuento">
    <div id="buttonsDiscount">
        <button class="apply-btn" (click)="setDiscount()">Aplicar descuento</button>
        <button class="reset-btn" (click)="deleteDiscounts()">Eliminar todos los descuentos</button>
    </div>
</div>
