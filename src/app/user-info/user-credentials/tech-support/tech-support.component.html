<div id="container">
    <h1 *ngIf="!sended">DEJANOS TU MENSAJE</h1>
    <H1 *ngIf="sended">MENSAJE ENVIADO!</H1>
    <form class="contact-form">
        <fieldset>
            <legend>Contactarse Conmigo Por *</legend>
            <label>
                <input type="radio" name="contact-method" value="telephone" id="phoneContact" required> Teléfono
            </label>
            <label>
                <input type="radio" name="contact-method" value="email" id="emailContact"> Email
            </label>
        </fieldset>

        <div class="form-group">
            <label for="first-name">Nombre *</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Apellido *</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
            <label for="telephone">Teléfono *</label>
            <input type="number" id="telephoneinp" name="telephone" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="emailinp" name="email" required>
        </div>

        <div class="form-group comments-group">
            <label for="comments">Comentarios *</label>
            <textarea id="commentsinp" name="comments" rows="4" required></textarea>
        </div>

        <div class="form-group consent-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Al enviar este formulario, estas dando tu consentimiento sobre compartir información personal con la pagina</label>
        </div>

        <button *ngIf="!sending" type="submit" class="send-button" (click)="sendMail()">ENVIAR</button>
        <button *ngIf="sending" type="submit" class="send-button" style="background-color: blue;">ENVIANDO</button>
    </form>
</div>
