<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="emailInp" required placeholder="juan@gmail.com">
        <br>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="password" id="passwordInp" required>

        <button id="login" (click)="validateUser()">Iniciar sesión</button>
    </div>
</body>
</html>
