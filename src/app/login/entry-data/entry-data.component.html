<div id="align">
    <div id="container">
        <p id="loginMessage">INICIAR SESIÓN</p>
    
        <label for="email">Email</label>
        <p *ngIf="incorrectEmail" class="messages" id="incorrectMail">Email no encontrado</p>
        <input type="email" name="email" id="emailInp" (input)="incorrectEmail = false && incorrectPassword = false" required placeholder="juan@gmail.com">
    
        <label for="password">Contraseña</label>
        <p *ngIf="incorrectPassword" class="messages" id="incorrectPass">Contraseña incorrecta</p>
        <input type="password" name="password" id="passwordInp" (input)="incorrectPassword = false"  required>
    
        <button id="login" (click)="validateUser()">LOGIN</button>

        <app-user-options></app-user-options>
    </div>
</div>
