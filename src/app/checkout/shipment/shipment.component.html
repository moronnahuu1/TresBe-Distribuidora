<h1>Detalles de envío</h1>
<div id="container">
    <div class="form">
        <label for="firstName">Nombre</label>
        <input type="text" name="firstName" id="firstNameInp">
    </div>

    <div class="form">
        <label for="lastName">Apellido</label>
        <input type="text" name="lastName" id="lastNameInp">
    </div>

    <div class="form">
      <label for="company">Empresa (opcional)</label>
      <input type="text" name="company" id="companyInp">
    </div>

    <div class="form">
      <label for="phone">Teléfono</label>
      <input type="number" name="phone" id="phoneInp">
    </div>

    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" id="emailInp">
    </div>

    <div class="form">
      <label for="country">País</label>
      <select id="options">
        <option [value]="">{{Country}}</option>
      </select>    
    </div>

    <div class="form">
      <label for="province">Provincia</label>
      <select id="options">
        <option [value]="">{{province}}</option>
      </select>
    </div>

    <div class="form">
      <label for="city">Ciudad</label>
      <select id="options">
        <option [value]="">{{city}}</option>
      </select>
    </div>

    <div class="form">
      <label for="street">Calle</label>
      <input type="text" name="street" id="streetInp">
    </div>

    <div class="form">
      <label for="streetNum">Numero</label>
      <input type="text" name="streetNum" id="streetNumInp">
    </div>
</div>
